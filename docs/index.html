<!DOCTYPE html>
<html>
  <head>
    <title>Hypergraph rewriting</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="hyper.css"/>
    <script type="text/javascript" src="hyper.js"></script>
  </head>
  <body>
    <h1>Hypergraph rewriting</h1>

    <!-- <svg id="graph" width="100%" height="300"></svg> -->

    <div id="toplevel"></div>
    <script type="text/javascript">
      function ku(event) {
        if (event.keyCode == 13)
          document.getElementById("send").click();
      }
      function init() {
        document.getElementById("input").onkeyup = ku;
      }
    </script>

    <p>
      <a href="https://github.com/smimram/hyper">Source code and some documentation</a>. If you want to try something:
      <pre>
op m : 2 -> 1
op d : 1 -> 2
rule frobl : 1*d;m*1 => m;d
rule frobr : d*1;1*m => m;d
plotnormalize d;d*1;d*2;2*m;1*m;m
      </pre>
    </p>
  </body>
</html>
